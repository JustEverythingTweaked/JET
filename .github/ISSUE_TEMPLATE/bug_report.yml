name: Bug report
description: Report a bug
title: "[BUG]: "
labels: 'State: unverified, Type: bug, From: user'
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what happened!
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - v1.0 BETA 1
        - v1.0 BETA 2
        - v1.0 BETA 3
        - v1.0 BETA 4 (preview)
    validations:
      required: true
  - type: dropdown
    id: server
    attributes:
      label: What Server-Version are you seeing the problem on?
      multiple: false
      options:
        - 1.18 (preview)
        - 1.17
        - 1.16
        - 1.15
        - 1.14
        - 1.13
        - 1.12
        - 1.11
        - 1.10
        - 1.9
        - 1.8
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: log
  - type: checkboxes
    id: terms
    attributes:
      label: Check & Safe
      description: By submitting this issue, you agree to have checked the different individual things below
      options:
        - label: I agree to have checked, that this is no duplicated issue
          required: true


